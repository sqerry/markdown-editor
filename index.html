<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mardown Editor</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="container">
                <div class="navigation__menu">
                    <div class="navigation__menu--hamburger">hamburger</div>
                    <h2 class="navigation__menu--title">Markdown</h2>
                    <div class="navigation__menu--file-name">
                        <div class="file-icon"></div>
                        <div class="file-name">welcome.md</div>
                    </div>
                </div>

                <div class="navigation__buttons">
                    <div class="navigation__buttons--trash">trash btn</div>
                    <div class="navigation__buttons--save">save btn</div>
                </div>
            </div>
        </nav>
    
        <div class="preview-header">
            <div class="container">
                <h2 class = "preview-header__title">Markdown</h2>
                <div class="preview-header__preview-btn">btn</div>
            </div>
        </div>
    </header>
</body>
<script src="/js/script.js"></script>
</html>
